{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ project.image.url }}" class="img-fluid rounded shadow" alt="{{ project.name }}">
        </div>
        <div class="col-md-6">
            <h1 class="fw-bold">{{ project.name }}</h1>
            <p class="text-muted">{{ project.description }}</p>
            <h3 class="text-success">₹ {{ project.price }}</h3>
            <a href="{% url 'checkout' project.id %}" class="btn btn-success">Buy Now -₹{{ project.price }}</a>

        </div>
    </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block title %}
    Blog
{% endblock title %}
    
{% block content %}

<div class="container my-5">
    <h2 class="text-center mb-4">Latest Blog Posts</h2>

    <div class="row g-4"> 
        {% for post in posts %}
            <div class="col-lg-4 col-md-6"> <!-- Responsive Grid Layout -->
                <div class="card blog-card shadow-lg border-0">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" style="height: 220px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="text-muted">{{ post.created_at|date:"M d, Y" }}</p>
                        <p class="text-truncate" style="max-height: 100px; overflow: hidden;">
                            {{ post.content | safe | truncatewords:20 }}
                        </p>
                        <a href="{% url 'blog_detail' post.slug %}" class="btn btn-outline-primary">Read More â†’</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Blog Posts</h1>

    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ post.image.url }}" alt="Blog Image" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content | safe |truncatewords:20 }}</p>
                        <a href="{% url 'blog_detail' post.slug %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

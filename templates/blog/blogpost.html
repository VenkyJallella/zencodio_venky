{% extends 'base.html' %}
{% load staic %}
<div class="container my-5 mt-2">
    {% block content %}
    <h1 class="text-center mb-5">Latest Blog Posts</h1>
    <div class="row ms-auto">
        {% for post in posts %}
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
                <img src="{{ post.image.url }}" class="card-img-top" alt="Post Image" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content | safe |truncatewords:30 }}</p>
                    <p class="text-muted">
                        <small>Posted on {{ post.created_at|date:"F j, Y" }} </small>
                    </p>
                    <a href="{% url 'blog_detail' post.slug %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</div>
